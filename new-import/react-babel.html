<body>

    <script type="text/babel">
       const root = ReactDOM.createRoot(document.getElementById('root'))
       const user = {
        firstName: 'Tom',
        lastName: 'Riddle'
        }
       function formatName(user) {
            return user.firstName + ' ' + user.lastName
        }
       const name = 'Tom'
        root.render(
            <h1>Hello, {formatName(user).toLowerCase()}</h1>

</body>
